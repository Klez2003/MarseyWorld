{% extends "default.html" %}

{% block pagetitle %}Insert Transaction{% endblock %}

{% block content %}
	<div class="row my-5">
		<div class="col">
			<div class="settings mx-3">
				<h2>Insert Transaction</h2>
				<div class="body d-lg-flex">
					<div class="w-lg-100">
						<form action="/admin/insert_transaction" method="post" data-nonce="{{g.nonce}}" data-onsubmit="sendFormXHR(this)">
							<input hidden name="formkey" value="{{v|formkey}}">

							<label class="mt-3" for="type">Transaction Currency</label>
							<div class="input-group">
								<select autocomplete="off" id='type' class="form-control" name="type" required>
									<option hidden disabled selected value>-- select an option --</option>
									<option value="BTC">BTC</option>
									<option value="ETH">ETH</option>
									<option value="USDT">USDT</option>
									<option value="USDC">USDC</option>
								</select>
							</div>

							<label class="mt-3" for="id">Transaction ID</label>
							<input autocomplete="off" type="text" id="id" class="form-control" name="id" maxlength="66" placeholder="Required" required>

							<label class="mt-3" for="amount">Transaction Amount (USD)</label>
							<input autocomplete="off" type="number" id="amount" class="form-control" name="amount" min="1" placeholder="Required" required>

							<label class="mt-3" for="username">Username (must have an email set)</label>
							<input autocomplete="off" type="text" id="username" class="form-control" maxlength="30" name="username" placeholder="Required" required>

							<div class="footer mt-4">
								<div class="d-flex">
									<input id="submit-btn" type="submit" class="btn btn-primary ml-auto" value="Submit">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
