{% extends "default.html" %}
{% block pagetitle %}Logged In Users{% endblock %}
{% block content %}
	<div class="overflow-x-auto">
		<table>
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Truescore</th>
				</tr>
			</thead>
			{% for user in users %}
				<tr>
					<td>{{loop.index}}</td>
					<td>{% include "user_in_table.html" %}</td>
					<td>{{user.truescore|commas}}</td>
				</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
