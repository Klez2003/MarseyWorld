{% extends "admin/removed_posts.html" %}
{% block pagetitle %}Removed Comments{% endblock %}
{% block listing %}
		<div class="posts">
			{% with comments=listing %}
				{% include "comments.html" %}
			{% endwith %}
			{% if not listing %}
				<div class="row no-gutters">
					<div class="col">
						{{macros.ghost_box('There are no comments here (yet).', '', 1)}}
					</div>
				</div>
			{% endif %}
		</div>
{% endblock %}
