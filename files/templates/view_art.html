{% extends "default.html" %}
{% block pagetitle %}{{title}}{% endblock %}
{% block content %}
	<div id="view-art-{{kind}}" class="text-center">
		<h2 class="mt-4">{{title}}</h2>
		<a href="/submit/{{title.lower().split()[0]}}" class="btn btn-primary btn-block mt-4 mb-5">Submit {{title}}</a>
		{% for url in urls %}
			<a href="{{url|expand_art}}" class="text-decoration-none">
				<img class="mt-4 mr-3 img" src="{{url}}" loading="lazy" data-expanded-url="{{url|expand_art}}">
			</a>
		{% endfor %}
	</div>
{% endblock %}
